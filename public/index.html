<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>用户集中管理系统</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('/images/bg1.webp') center/cover no-repeat fixed;
      color: rgba(255, 255, 255, 0.95);
      font-family: "Inter", "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      padding: 0;
      display: flex;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* 侧边栏 */
    .sidebar {
      width: 60px;
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: white;
      padding-top: 24px;
      border-right: 1px solid rgba(255, 255, 255, 0.15);
      transition: width 0.3s ease;
      z-index: 100;
    }
    .sidebar:hover { width: 180px; }
    .sidebar-inner { width: 180px; padding: 0 15px; }
    .nav-item {
      height: 42px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      white-space: nowrap;
    }
    .nav-text {
      opacity: 0;
      transform: translateX(-8px);
      transition: opacity 0.2s 0.1s, transform 0.2s 0.1s;
      margin-left: 10px;
      color: #f8fafc;
      font-weight: 500;
      font-size: 0.95rem;
    }
    .sidebar:hover .nav-text {
      opacity: 1;
      transform: translateX(0);
    }
    .nav-link {
      text-decoration: none;
      color: inherit;
      display: flex;
      align-items: center;
      height: 100%;
      padding: 0 12px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .nav-link:hover {
      background: rgba(255, 255, 255, 0.18);
    }

    /* 右上角用户栏 */
    .user-bar {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.15);
      padding: 6px 12px;
      border-radius: 12px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .user-bar:hover {
      background: rgba(255, 255, 255, 0.25);
    }
    .username-display {
      font-size: 0.95rem;
      font-weight: 500;
    }
    .logout-btn {
      display: none;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 4px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      backdrop-filter: blur(6px);
    }
    .user-bar:hover .logout-btn {
      display: block;
    }
    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    /* 主内容区 */
    .main {
      flex: 1;
      margin-left: 60px;
      padding: 32px;
    }

    h1, h2 {
      font-weight: 600;
      margin-bottom: 12px;
      color: white;
    }
    h1 { font-size: 1.8rem; }
    h2 { font-size: 1.3rem; color: #e2e8f0; }

    p, li {
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 8px;
      color: rgba(255, 255, 255, 0.92);
    }

    ul {
      padding-left: 20px;
      margin: 12px 0;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
      font-size: 0.92rem;
    }
    .info-label { font-weight: 600; opacity: 0.9; }
    .info-value { opacity: 0.95; }

    .role-badge {
      display: inline-block;
      padding: 2px 10px;
      border-radius: 12px;
      font-size: 0.82rem;
      font-weight: 600;
      margin-left: 6px;
    }
    .role-admin { background: rgba(219, 234, 254, 0.3); color: #cbd5ff; }
    .role-root { background: rgba(254, 226, 226, 0.3); color: #fed7d7; }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.15);
      margin: 24px 0;
    }

    .section { margin-top: 28px; }
    .loading { color: rgba(255,255,255,0.8); font-style: italic; }
    .error { color: #ff6b6b; }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="sidebar-inner">
        <div class="nav-item"><a href="/" class="nav-link"><span class="nav-text">系统首页</span></a></div>
        <div class="nav-item"><a href="/management/" class="nav-link"><span class="nav-text">用户管理</span></a></div>
        <div class="nav-item"><a href="/settings/" class="nav-link"><span class="nav-text">个人设置</span></a></div>
        <div class="nav-item"><a href="/audit/" class="nav-link"><span class="nav-text">操作审计</span></a></div>
      </div>
    </aside>

    <div class="user-bar">
      <span class="username-display" id="top-username">加载中...</span>
      <button class="logout-btn" id="logout-btn">登出</button>
    </div>

    <main class="main">
      <h1>用户集中管理系统</h1>
      <p>统一身份认证 · 权限分级管控 · 操作全程可追溯</p>

      <div class="section">
        <h2>当前登录用户</h2>
        <div id="current-user-info">
          <div class="loading">正在加载用户信息...</div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="section">
        <h2>所有用户</h2>
        <ul id="admin-list">
          <li class="loading">正在加载用户列表...</li>
        </ul>
      </div>
    </main>
  </div>

  <script type="module">
    // ===== API 配置 =====
    const API_LIST_USERS = '/api/list-users';
    const API_LOGOUT = '/api/logout';

    function createRoleBadge(role) {
      const span = document.createElement('span');
      span.className = 'role-badge ' + (role === 'root' ? 'role-root' : 'role-admin');
      span.textContent = role === 'root' ? 'root' : 'admin';
      return span;
    }

    // 从用户列表中推断当前用户（优先 root，否则取第一个）
    function getCurrentUser(users) {
      const rootUser = users.find(u => u.role === 'root');
      return rootUser || users[0];
    }

    async function fetchUsersAndRender() {
      try {
        const res = await fetch(API_LIST_USERS, { credentials: 'include' });

        // 安全检查：确保返回的是 JSON
        const contentType = res.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          throw new Error('API 返回了非JSON内容（可能是错误页）');
        }

        if (!res.ok) {
          throw new Error(`HTTP ${res.status}`);
        }

        const users = await res.json();

        if (!Array.isArray(users) || users.length === 0) {
          throw new Error('用户列表为空');
        }

        // 渲染当前用户（假设是 root 或第一个）
        const currentUser = getCurrentUser(users);
        document.getElementById('top-username').textContent = currentUser.name;

        const infoEl = document.getElementById('current-user-info');
        infoEl.innerHTML = `
          <div class="info-row"><span class="info-label">用户名：</span><span class="info-value">${currentUser.name}</span></div>
          <div class="info-row"><span class="info-label">角色：</span><span class="info-value">${currentUser.role === 'root' ? '超级管理员' : '管理员'}</span></div>
          <div class="info-row"><span class="info-label">邮箱：</span><span class="info-value">${currentUser.email}</span></div>
          <div class="info-row"><span class="info-label">注册时间：</span><span class="info-value">${currentUser.created_at}</span></div>
        `;
        infoEl.querySelector('.info-row:nth-child(2) .info-value').appendChild(createRoleBadge(currentUser.role));

        // 渲染所有用户
        const listEl = document.getElementById('admin-list');
        listEl.innerHTML = users.map(user => {
          const li = document.createElement('li');
          li.textContent = `${user.name} (${user.email}) `;
          li.appendChild(createRoleBadge(user.role));
          return li.outerHTML;
        }).join('');

      } catch (err) {
        console.error('加载失败:', err);
        document.getElementById('current-user-info').innerHTML = `<div class="error">❌ ${err.message}</div>`;
        document.getElementById('admin-list').innerHTML = `<li class="error">❌ 加载失败：${err.message}</li>`;
      }
    }

    // 登出
    function setupLogout() {
      document.getElementById('logout-btn').addEventListener('click', async () => {
        try {
          // 发起登出请求（兼容 GET 或 POST）
          await fetch(API_LOGOUT, {
            method: 'POST',
            credentials: 'include'
          });
          // 登出成功后跳转到首页（或登录页）
          window.location.href = '/';
        } catch (err) {
          alert('登出失败，请重试');
        }
      });
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      fetchUsersAndRender();
      setupLogout();
    });
  </script>
</body>
</html>
